<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
        <title>Drag'n'Drop</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid bg-primary bg-gradient">
          <a class="navbar-brand text-light" href="#">
           <strong>Kanban Board</strong> 
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
          <div class="col" id="todo" dropzone>
            <h2>To do</h2>
            <button type="button" class="btn btn-primary" style="padding: 0; width: 25px; height: 30px;" id="newCardButton">+</button>
            <form class="d-flex flex-column align-items-start d-none">
                <label for="title">Titulo</label>
                <input type="text" id="title" style="width: 16rem;">
                <label for="descirption">Descrição</label>
                <textarea name="description" id="descirption" cols="15" rows="3 " style="width: 16rem;"></textarea>
                <div>
                    <input type="submit" value="submit" class="btn btn-primary">
                    <input type="reset" value="reset" class="btn btn-outline-danger">
                </div>
            </form>
          </div>
          <div class="col" id="doing" dropzone>
            <h2>Doing</h2>
          </div>
          <div class="col" id="done" dropzone>
            <h2>Done</h2>
          </div>
        </div>
      </div>
      <script src="./js/main.js"></script>
</body>

</html>
