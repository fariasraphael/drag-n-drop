<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Drag'n'Drop</title>
</head>

<body>
    <button>+</button>
    <div class="card d-flex flex-row-reverse align-items-start" style="width: 18rem;">
        <a href="#" class="btn btn-primary">-</a>
        <a href="#" class="btn btn-primary">*</a>
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>
    <form class="d-flex flex-column align-items-start d-none">
        <label for="title">Titulo</label>
        <input type="text" id="title" class="w-25">
        <label for="descirption">Descrição</label>
        <textarea name="description" id="descirption" cols="15" rows="10" class="w-25 h-25"></textarea>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
    <script src="./js/main.js"></script>
</body>

</html>
